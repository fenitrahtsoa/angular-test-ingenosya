<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let index = index">
        <th scope="row">{{index}}</th>
        <td>{{student.first_name}}</td>
        <td>{{student.first_name}}</td>
        <td>{{student.email}}</td>
      </tr>
    </tbody>
  </table>
